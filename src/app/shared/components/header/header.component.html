<div class="header">
  <div class="header__title">OIVAN REAL ESTATE</div>
  @if(isLoggedIn()) {
    <div class="header__actions d-flex justify-content-center align-item-center gap-2">
      <div class="header__account">{{ accountLabel() }}</div>
      <button class="btn btn-outline-light btn-sm" (click)="logout()">Logout</button>
    </div>
  } @else {
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex align-items-center gap-3">
      <div class="d-flex form-group align-items-center gap-1">
        <input type="text" formControlName="username" placeholder="Username" class="form-control" required>
      </div>
      <div class="d-flex form-group align-items-center gap-1">
        <input type="password" formControlName="password" placeholder="Password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-outline-light btn-sm">Login</button>
    </form>
  }
</div>
@if (error) {
  <ngb-alert class="mt-2" type="danger" (close)="error = null">{{ error }}</ngb-alert>
}
