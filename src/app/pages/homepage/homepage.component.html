<app-header></app-header>
<div *ngIf="houseModelListSuccess$ | async as houseModels" class="house-listing-container">
  <app-house-listing
    [houseModels]="houseModels!"
    [selectedModel]="(selectedModel$ | async)!"
    [houses]="(selectedModelHouses$ | async)!"
    [isLoading]="(isLoading$ | async)!"
    [errorModel]="(errorHouseModelList$ | async)!"
    [errorHouse]="(errorHouseList$ | async)!"
    (modelSelected)="onModelSelected($event)">
  </app-house-listing>
</div>
