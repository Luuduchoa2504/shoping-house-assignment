<div class="login-container">
  <h2>{{ isSignUp ? 'Sign Up' : 'Login' }}</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    @if (isSignUp) {
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" required>
      </div>
    }
    <p class="mt-3">
      {{ isSignUp ? 'Already have an account?' : "Don't have an account?" }}
      <a href="#" (click)="toggleMode(); $event.preventDefault()">{{ isSignUp ? 'Login' : 'Sign Up' }}</a>
    </p>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">{{ isSignUp ? 'Sign Up' : 'Login' }}</button>
      <button type="button" class="btn btn-secondary" routerLink="/">View as Anonymous</button>
    </div>
  </form>
  @if (error) {
    <ngb-alert class="mt-2" type="danger" (close)="error = null">{{ error }}</ngb-alert>
  }
</div>
