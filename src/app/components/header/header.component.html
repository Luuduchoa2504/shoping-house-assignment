<div class="header">
  <div class="header__title">OIVAN HOUSE</div>
  @if(isLoggedIn) {
    <div class="header__account" (click)="logout()">{{ accountLabel }}</div>
    <button class="btn btn-outline-light btn-sm" (click)="logout()">Logout</button>
  } @else {
    <div class="header__auth-links">
      <a (click)="navigateToLogin()">Sign In / Sign Up</a>
    </div>
  }
</div>
